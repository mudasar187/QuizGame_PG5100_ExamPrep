<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<head>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <link rel="stylesheet" href="/assets/style.css"/>


    <title>
        <ui:insert name="title">Default title</ui:insert>
    </title>

    <ui:insert name="headTags"/>
</head>


<body>

<sec:authenticated>
    <a id="logoutId" href="logout" class="btn">Log Out</a>
    <br/>
    <br/>
    <p><h:outputText value="Hello #{userInfoController.userName} !"/></p>
    <c:if test="#{userInfoController.adminRoleUser}">
        <p>Since you are admin, you can click here and create new Quiz</p>
        <a id="adminId" href="admin.jsf" class="btn">Create A Quiz</a>
    </c:if>
</sec:authenticated>


<sec:anonymous>
    <p>You are not logged in</p>
    <a id="linkToLoginId" href="login.jsf" class="btn">Log In</a>
    <a id="linkToSignupId" href="signup.jsf" class="btn" >Sign Up</a>
</sec:anonymous>

<hr/>


<ui:insert name="content" />

<hr/>

<p>

</p>

</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Sign Up
    </ui:define>


    <ui:define name="content">

        <h:form prependId="false">
            <div>
                <h:outputLabel value="User and/or password are wrong."
                               rendered="${!empty param['error']}"/>
                <h:outputLabel value="Sorry, but password mismatch. Please try again."
                               rendered="${!empty param['mismatchpassworderror']}"/>
                <h:outputLabel value="Sorry, only letters and numbers are allowed in username. Please try again."
                               rendered="${!empty param['usernameinvaliderror']}"/><br/>

                <h:outputText value="Username: "/>
                <h:inputText id="username" value="#{signUpController.username}" class="login"/><br/>
                <h:outputText value="Password: "/>
                <h:inputSecret id="password" value="#{signUpController.password}" class="login"/><br/>
                <h:outputText value="Retype password: "/>
                <h:inputSecret id="retypepassword" value="#{signUpController.retypePassword}" class="login"/>
                <br/>
                <br/>
                <h:outputLabel value="Register as admin ?: "/>
                <h:selectBooleanCheckbox value="#{signUpController.admin}" id="isAdmin"/><br/>
                <h:commandButton id="submit" value="Sign Up" action="#{signUpController.signUpUser}" class="defaultBtn"/>
            </div>
        </h:form>

    </ui:define>

</ui:composition>

</html>
